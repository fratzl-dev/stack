<div class="card-content">
  <div class="card">
    <div class="image-container">
      <p-image 
        [src]="imgUrl"
        alt="Image" 
        class="card-image"
      />
    </div>
    <div class="card-title">
      <p>{{title}}</p>
    </div>
  </div>  
</div>
